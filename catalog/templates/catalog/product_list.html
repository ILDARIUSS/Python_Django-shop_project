{% extends "base_generic.html" %}

{% block title %}Каталог{% endblock %}

{% block content %}
<h1>Каталог</h1>

<ul>
  {% for product in products %}
    <li>
      <a href="{% url 'catalog:product_detail' product.pk %}">
        {{ product.name }}
      </a> - {{ product.price }}₽
    </li>
  {% empty %}
    <li>Товаров пока нет</li>
  {% endfor %}
</ul>
{% endblock %}
