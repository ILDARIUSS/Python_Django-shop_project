<a href="{% url 'catalog:home' %}">Главная</a>
<a href="{% url 'catalog:contacts' %}">Контакты</a>
<a href="{% url 'catalog:product_list' %}">Каталог</a>
<a href="{% url 'blog:post_list' %}">Блог</a>

{% if user.is_authenticated %}
  <span>Привет, {{ user.email }}</span>

  <form action="{% url 'logout' %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" style="background:none;border:none;padding:0;color:#00f;cursor:pointer;">
      Выход
    </button>
  </form>
{% else %}
  <a href="{% url 'login' %}">Вход</a>
  <a href="{% url 'register' %}">Регистрация</a>
{% endif %}
