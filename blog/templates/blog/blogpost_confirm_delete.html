{% extends "base_generic.html" %}

{% block title %}Удаление{% endblock %}

{% block content %}
  <h1>Удалить запись</h1>
  <p>Вы уверены, что хотите удалить «{{ object.title }}»?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'blog:post_detail' object.pk %}">Отмена</a>
  </form>
{% endblock %}
